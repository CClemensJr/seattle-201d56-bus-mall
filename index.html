<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BusMall</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <nav>
            <h1><a href="#home">BusMall</a></h1>

            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#results">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Riding the bus doesn't have to suck.</h1>
            
            <h2>Introducing the Bus Mall Catalogue!</h2>
            
            <a href="#products" id="reviewProducts">Review our products.</a>
        </section>

        <section id="products">
            <h1>Click on the product you would most likely purchase</h1>

            <article class="card" id="productImages">
                <figure>
                    <img src="./img/bag.jpg" alt="An image" id="firstProduct">
                    <figcaption id = "firstProductTitle">A weird bag</figcaption>
                </figure>

                <figure>
                        <img src="./img/banana.jpg" alt="An image" id="secondProduct">
                        <figcaption id = "secondProductTitle">A weird banana</figcaption>
                </figure>

                <figure>
                        <img src="./img/bathroom.jpg" alt="An image" id="thirdProduct">
                        <figcaption id = "thirdProductTitle">A weird bathroom item</figcaption>
                </figure>
            </article>
        </section>

        <section id="results">
            <h1>Here are your results:</h1>

            <article class="card">
                <!-- <ul id="resultsList"></ul> -->

                <canvas id="productChart"></canvas>
            </article>
        </section>
    </main>

    <footer>
        <ul>
            <li><i class="fab fa-github"></i></li>
            <li><i class="fab fa-linkedin-in"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-twitch"></i></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
